<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Secret Santa</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="xmas.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="xmas.js"></script>
</head>
<body>
	<audio control src="Ahrix_Nova_NCS.mp3" id="my_audio" loop="loop"></audio>
	<audio control src="Electromania_Energy_NCS.mp3" id="my_audio_2" loop="loop"></audio>

	<!-- ----------------------------------------- MODAL --------------------------------------------- -->

	<div class="modal fade" id="result_modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle" style="font-size: 40px;">Results...</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body text-center" id="my_modal_result" style="font-size: 30px;">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="start_bumper_draw()">Surprise Gift</button>
				</div>
			</div>
		</div>
	</div>
	<!-- -------------------------------------------------------------------------------------------- -->
	<div class="xmas">
		
		<div class="heading_santa">...Let's Play Secret Santa...</div>
		
		<div class="row">
			<div class="col-lg-6">
				<span class="prop text"  id="i_txt">
					<span class="glyphicon glyphicon-user"></span>
				</span>
			</div>

			<div class="col-lg-6">
				<span class="prop value">
					<button class="icon-button" onclick="reveal()" id="i_val">					
						<span class="glyphicon glyphicon-gift"></span>
					</button>
				</span>
			</div>
		</div>
		
		<div class="xmas-message"></div>
		<div class="center-block">
			<button class="button center-block" id="start_btn" onclick="start_btn_click()">Pick a Santee</button>
		</div>
		<canvas id="xmas"></canvas>

	</div>
</body>
</html>
