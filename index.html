<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Secret Santa</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="xmas.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="xmas.js"></script>
</head>
<body>
	<div class="xmas">
		
		<div class="heading_santa">Let's Play Secret Santa...</div>
		
		<div class="row">
			<div class="col-lg-6"><span class="prop text" id="i_txt">&lt;USER&gt;</span></div>
			<div class="col-lg-6"><span class="prop value" id="i_val">$</span></div>
		</div>
		
		<div class="xmas-message"></div>
		
		<div class="row">
			<div class="col-lg-offset-5 col-lg-2">
				<button class="btn btn-primary button" id="start_btn" onclick="start_btn_click()">Assign Gift</button>
			</div>
		</div>

	<canvas id="xmas"></canvas>
	
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>

</body>
</html>
